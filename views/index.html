<!DOCTYPE html>
<html ng-app="medconnect">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Medconnect login</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="../public/css/bootstrap.min.css" rel="stylesheet">
		<!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="../public/css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	</head>
	<body ng-controller='login'>
		<div class="container">
	  <div class="row">

	    <div class="main">

	      <h1>Medconnect</h1>
	      <form role="form" ng-submit="medconnect.postForm()">
	        <div class="form-group">
	          <label for="username">Username</label>
	          <input type="text" class="form-control" id="username" ng-model= "login.username" required>
	        </div>
	        <div class="form-group">
	          <!-- <a class="pull-right" href="#">Forgot password?</a> -->
	          <label for="password">Password</label>
	          <input type="password" class="form-control" id="password" ng-model="login.password" required>
	        </div>
	        <!-- <div class="checkbox pull-right">
	          <label>
	            <input type="checkbox">
	            Remember me </label>
	        </div> -->
	        <button type="submit" class="btn btn-lg btn-primary btn-block">
	          Log In
	        </button>
	      </form>
				<!-- <div class = "alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div> -->
				<div class="login-or">
					<hr class="hr-or">
					<span class="span-or">Register</span>
				</div>

				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="#" class="btn btn-lg btn-success btn-block">Patient</a>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="#" class="btn btn-lg btn-info btn-block">Doctor</a>
					</div>
				</div>

	    </div>

	  </div>
	</div>
	<!-- script references -->
		<script src="../public/js/bootstrap.min.js"></script>
		<script src="../public/js/app.js"></script>
		<script src="../public/js/controllers.js"></script>
	</body>
</html>

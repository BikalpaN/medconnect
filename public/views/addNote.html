<div class="modal-header">
    <h3 class="modal-title">Medconnect Alert</h3>
</div>
<div class="modal-body">

  <h1>Add Appointment Note</h1>
  <form class="form-horizontal" name="noteForm" novalidate>
    <div class="form-group required">
      <label for="note" class="col-sm-4 control-label">Note</label>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-sticky-note fa-fw"></i></span>
          <textarea name="note" id="note" ng-model="note"></textarea>
        </div>
          <div class="help-block" ng-messages="noteForm.note.$error" ng-show="noteForm.note.$touched">
            <div ng-messages-include="my-custom-messages"></div>
        </div>
      </div>
    </div>
  </form>

  <script type="text/ng-template" id="my-custom-messages">
    <p ng-message="maxlength">There has to be less characters.</p>
    <p ng-message="required">This field is required.</p>
    <p ng-message="email">This needs to be a valid email</p>
  </script>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

<div class="admin" ng-init=init('doctor')>
  <h1>Change Password</h1>
  <div class="alert alert-success" role="alert" ng-show='success'>
    <button type='button' class='close' aria-label='Close' ng-click='success = false'>
      <span aria-hidden='true'>&times;</span>
    </button>
    {{success}}
  </div>
  <div class="alert alert-info" role="alert" ng-show='failure'>
    <button type='button' class='close' aria-label='Close' ng-click='failure = false'>
      <span aria-hidden='true'>&times;</span>
    </button>
    {{failure}}
  </div>
  <form class="form-horizontal" ng-submit="changePassword()">
      <div class="form-group">
        <label for="currentPassword" class="col-sm-4 control-label">Current Password:</label>
        <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input placeholder="********" type="password" class="form-control" id="currentPassword" ng-model="currentPassword" ng-maxlength="120" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">New Password:</label>
        <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input placeholder="********" type="password" class="form-control" id="password" ng-model="password" ng-maxlength="120" required>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordConfirm" class="col-sm-4 control-label">Confirm Password:</label>
        <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input placeholder="********" type="password" class="form-control"  id="passwordConfirm" ng-model="passwordConfirm" ng-maxlength="120" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-2">
          <button type="submit" class="btn btn-primary">Change password</button>
      </div>
    </div>
  </form>
</div>

<div ng-controller="seeDoctorSchedule" class = "timePicker main">
  <h1>Doctor {{lastName}}'s Schedule</h1>

  <table class="table table-striped table-bordered table-hover">
    <tr ng-repeat="s in availability"><td>{{s[0]}}</td><td>{{s[1] | date : 'shortTime'}} to {{s[2] | date : 'shortTime'}}</td></tr>
  </table>

  <h4>Select Date</h4>
  <uib-datepicker ng-model="date" class="well well-sm" datepicker-options="inlineOptions"></uib-datepicker>
  <hr />
  <h4>Select time</h4>
  <uib-timepicker ng-model='time' hour-step="1" minute-step="30" show-meridian="true"></uib-timepicker>

  <pre>Date is: <em>{{date | date:'fullDate' }} </em></pre>
  <pre>Time is: <em>{{time | date:'shortTime'}} </em></pre>

<hr />
<div class="text-center">
  <button class="btn btn-primary" ng-click="submit()">Request Appointment</button>
</div>
<br />

</div>

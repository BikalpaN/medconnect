<div class = "main apptDetails" ng-controller="appointmentDetails">
  <h1>Appointment Details</h1>

<div class="form-group">
  <label for="name">Name</label>
  <!-- <div class="input-group"> -->
    <!-- <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span> -->
    <input type="text" class="form-control" id="name" value = "Dr. {{name}}" readonly>
  <!-- </div> -->
</div>
<div class="form-group">
  <label for="date">Visit Date</label>
    <input type="text" class="form-control" id="date" value = "{{date | date : 'short' }}" readonly>
</div>
<div class = "form-group">
  <label for="dia">Diagnosis</label>
    <div class="input-group">
    <textarea type="text" class="form-control" id="dia" ng-model="diagnosis" ng-readonly="!diaEdit"></textarea>
    <div class="input-group-btn">
      <button ng-show="!diaEdit" class="btn btn-default" type="button" ng-click="diaEdit = !diaEdit">Edit</button>
      <button ng-show="diaEdit" class="btn btn-default" type="button" ng-click="diaEdit = !diaEdit">Save</button>
    </div>
  </div>
</div>
<div class = "form-group">
  <label for="sy">Symptoms</label>
    <div class="input-group">
    <textarea type="text" class="form-control" id="sy" ng-model="symptoms" ng-readonly="!symEdit"></textarea>
    <div class="input-group-btn">
      <button ng-show="!symEdit" class="btn btn-default" type="button" ng-click="symEdit = !symEdit">Edit</button>
      <button ng-show="symEdit" class="btn btn-default" type="button" ng-click="symEdit = !symEdit">Save</button>
    </div>
  </div>
</div>

<div class="form-group">
  <h3>Vitals</h3>
  <button class="btn btn-default pull-right down" ng-click="addVital()">+</button>
  <div class="list-group-item" ng-repeat="v in vitals" ng-click="viewVital(vitals, $index)">
    {{v.name}}
  </div>
</div>
<hr />

<div class="form-group">
  <h3>Prescriptions</h3>
  <button class="btn btn-default pull-right down" ng-click="addPre()">+</button>
  <div class="list-group-item" ng-repeat="pre in prescriptions" ng-click="viewPre(prescriptions, $index)">
    {{pre.name}}
  </div>
</div>
<hr />

<div class="form-group">
  <h3>Notes</h3>
  <button class="btn btn-default pull-right down" ng-click="addNote()">+</button>
  <div class="list-group-item" ng-repeat="note in notes" ng-click="viewNote(notes, $index)">
    {{note.note}}
  </div>
</div>
<hr />

<div class="form-group">
  <h3>Images</h3>
  <button class="btn btn-default pull-right down" ng-click="addImage()">+</button>
  <div class="list-group-item" ng-repeat="img in images" ng-click="viewImage(images, $index)">
    {{img.name}}
  </div>
</div>
<hr />

</div>

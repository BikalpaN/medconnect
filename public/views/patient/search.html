<div ng-controller="PatientSearch as patient">
  <h1>Doctor Search</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="search" class="col-xs-4 control-label">Search : </label>
      <div class="col-xs-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
          <input type="text" id="search" class="form-control" ng-model="query">
        </div>
      </div>
    </div>
  </form>
<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th class="col-xs-1"><a href="" ng-click="patient.sortField = 'lastName'; patient.reverse = !patient.reverse">Last</a></th>
      <th class="col-xs-1"><a href="" ng-click="patient.sortField = 'firstName'; patient.reverse = !patient.reverse">First</a></th>
      <th class="col-xs-1"><a href="" ng-click="patient.sortField = 'specialty'; patient.reverse = !patient.reverse">Specialty</a></th>
      <th class="col-xs-1"><a href="" ng-click="patient.sortField = 'experience'; patient.reverse = !patient.reverse">Experience</a></th>
    </tr>
  </thead>
  <tr ng-repeat="doctor in patient.doctors | filter: query | orderBy:patient.sortField:patient.reverse">
  <td class="col-xs-1">{{doctor.lastName}}</td>
  <td class="col-xs-1">{{doctor.firstName}}</td>
  <td class="col-xs-1">{{doctor.specialty}}</td>
  <td class="col-xs-1">{{doctor.experience}}</td>
  </tr>
</table>
</div>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Im a modal!</h3>
        </div>
        <div class="modal-body">
           <p>
           	{{item}}
           </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
<!--    sm-->
</div>

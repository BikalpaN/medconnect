<div class = "main" ng-controller="patientPrescriptions" ng-init="init()">
  <div class="text-center">
    <h1>Prescriptions</h1>
    <div class="list-group">
      <a class="list-group-item" ng-show="!prescriptions">You have no prescriptions</a>
      <a ng-repeat="script in prescriptions | orderBy:'-startDate'" ng-click="viewPrescription(script)" class="list-group-item list-group-item-info"><strong>{{ script.name }}</strong><br/><em>{{script.startDate | date : 'MM/dd/yyyy'}} - {{script.stopDate | date : 'MM/dd/yyyy'}}</em><i class="fa fa-chevron-right fa-fw fa-pull-right"></i></a>
    </div>
  </div>
</div>

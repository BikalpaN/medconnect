<div class = "main" ng-controller="patientPrescriptions" ng-init="init()">
	<div class="text-center">
	    <h1>Prescriptions</h1>
		<button ng-click="add()" class="btn btn-sm btn-primary btn-block" ng-hide="editable">Add Prescription</button>
	    <br/>
	    <form class="form-horizontal">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
					<input type="text" id="search" class="form-control" ng-model="query">
				</div>
			</div>
		</form>
	    <div class="list-group">
			<a class="list-group-item" ng-hide="prescriptions.length">You have no prescriptions</a>
			<a ng-repeat="script in prescriptions | filter:query | orderBy:'-startDate'" ng-click="viewPrescription(script)" class="list-group-item list-group-item-info"><strong>{{ script.name }}</strong><br/><em>{{script.startDate | date : 'MM/dd/yyyy'}} - {{script.stopDate | date : 'MM/dd/yyyy'}}</em><i class="fa fa-chevron-right fa-fw fa-pull-right"></i></a>
	    </div>
	</div>
</div>

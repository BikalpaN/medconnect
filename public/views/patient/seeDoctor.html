<div ng-controller = "seeDoctor as doctor" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
  <h1>Selected Doctor</h1>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{doctor.name}}
        <span class="pull-right"><i class="fa fa-check-circle-o fa-fw"></i></span>
        <!-- ng-show="doctor.verified" -->
      </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 col-lg-3 " align="center">
          Picture
          <!-- <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive">  -->
        </div>
        <div class=" col-md-9 col-lg-9 ">
          <table class="table table-user-information">
            <tbody>
              <tr><td>Location:</td><td>{{doctor.location}}</td></tr>
              <tr><td>Specialties:</td><td>{{doctor.specialties}}</td></tr>
              <tr><td>Experience:</td><td>{{doctor.experience}}</td></tr>
              <tr><td>Notes:</td><td>{{doctor.notes}}</td></tr>
              <tr><td>Volunteer Experience:</td><td>{{doctor.volunteerNotes}}</td></tr>
              <tr><td>Verified:</td><td>{{doctor.verified}}</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <!-- <pre>Date is: <em>{{dt | date:'fullDate' }}</em></pre> -->
          <div style="display:inline-block; min-height:290px;">
            <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="inlineOptions"></uib-datepicker>
          </div>
        </div>
      </div>
      <hr>
      <div class = "row">
        <div class="col-xs-6 col-xs-offset-3">
          <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>

        </div>

      </div>
      <hr>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <a href="#" class="btn btn-primary btn-success">Request appointment</a>
        </div>
      </div>
    </div> <!-- panelbody -->
  </div>
</div>

<div class="modal-header">
    <h3 class="modal-title">Add Prescription</h3>
</div>
<div class="modal-body">

  <div>
  <form class="form-horizontal" name="preForm" novalidate>
    <div class="form-group required">
      <label for="name" class="col-sm-4 control-label">Prescription name</label>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-info fa-fw"></i></span>
          <select name="name" id="name" ng-model="name" class="form-control">
            <option ng-repeat="med in medications" value="{{med._id}}">{{med.name}}</option>
          </select>
        </div>
          <div class="help-block" ng-messages="preForm.name.$error" ng-show="preForm.name.$touched">
            <div ng-messages-include="my-custom-messages"></div>
        </div>
      </div>
    </div>
    <div class="form-group required">
      <label for="dosage" class="col-sm-4 control-label">Dosage</label>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-medkit fa-fw"></i></span>
          <input type="number" name="dosage" class="form-control" id="dosage" ng-model="dosage">
        </div>
          <div class="help-block" ng-messages="preForm.dosage.$error" ng-show="preForm.dosage.$touched">
            <div ng-messages-include="my-custom-messages"></div>
        </div>
      </div>
    </div>
    <div class="form-group required">
      <label for="start" class="col-sm-4 control-label">Start date</label>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-calendar-o fa-fw"></i></span>
          <input type="date" name="start" class="form-control" id="start" ng-model="startDate">
        </div>
          <div class="help-block" ng-messages="preForm.start.$error" ng-show="preForm.start.$touched">
            <div ng-messages-include="my-custom-messages"></div>
        </div>
      </div>
    </div>
    <div class="form-group required">
      <label for="end" class="col-sm-4 control-label">End date</label>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-calendar-o fa-fw"></i></span>
          <input type="date" name="end" class="form-control" id="end" ng-model="endDate">
        </div>
          <div class="help-block" ng-messages="preForm.end.$error" ng-show="preForm.end.$touched">
            <div ng-messages-include="my-custom-messages"></div>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label for="note" class="col-sm-4 control-label">Notes</label>
      <div class="col-sm-4">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-sticky-note fa-fw"></i></span>
          <textarea name="note" class="form-control" id="note" ng-model="notes"></textarea>
        </div>
          <div class="help-block" ng-messages="preForm.note.$error" ng-show="preForm.note.$touched">
            <div ng-messages-include="my-custom-messages"></div>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

<script type="text/ng-template" id="my-custom-messages">
  <p ng-message="maxlength">There has to be less characters.</p>
  <p ng-message="required">This field is required.</p>
  <p ng-message="email">This needs to be a valid email</p>
</script>
